<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-text">Your ToDos</div>
    </div>

    <div class="main">
      <div class="navbar">
        <div class="overview_tasks">
          <div class="title_tasks" id="yourTasks"> <b>Your tasks</b></div>
          <div class="taskList" id="inbox_button">Inbox</div>
          <div class="taskList" id="today">Today</div>
          <div class="taskList" id = "done_list">Done</div>
        </div>
        <div class="overview_projects">
          <table id = "projectTable">
           <tr>
            <th>Your projects</th>
           </tr>
          </table>
        </div>
      </div>
      <div class="content">
        <table id="toDoTable">
          <tr>
              <th id ="done">Done?</th>
              <th>Title</th>
              <th>Priority</th>
              <th>Due Date</th>
              <th>Description</th>
              <th>Project</th>
              <th>Delete?</th>
          </tr>
      </table>
      <button id="addToDo">Add To Do</button>
      <form id="AddNewToDo" style="display: none;">
          <label for="todo_title">Title:</label><br>
          <input type="text" id="todo_title" name="title" placeholder = "my new to do" required><br>
  
          <label for="prio">Priority:</label><br>
          <select id="prio" name="prio">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select><br>          
  
          <label for="dueDate">Due Date:</label><br>        
          <input type="text" id="dueDate" placeholder="Select Due Date"><br>
          
          <label for="description">Description:</label><br>  
          <input type="text" id="description" name="description"><br> 

          <label for="associated_project">Project:</label><br>  
          <select id="associated_project" name="projects">
          </select><br> 

          <input type="submit" value="Add">
        </form>

        <button id="addProject">Add Project</button>
        <form id="AddNewProject" style="display: none;">
            <label for="project_title">Title:</label><br>
            <input type="text" id="project_title" name="title" placeholder = "my new project" required><br>
            <input type="submit" value="Create">
          </form>
      </div>

        
      </div>
    </div>

  </body>
</html>
